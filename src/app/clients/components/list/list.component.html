
<div class="container">
<br>
    <mat-grid-list cols="2" rowHeight="11:1">
        <mat-grid-tile>
            <h2>Lista de Clientes</h2>
        </mat-grid-tile>
        <mat-grid-tile>
          <button class="btn btn-success" [routerLink]="['/clients/add']">Agregar Cliente</button>
        </mat-grid-tile>
        
      </mat-grid-list>
 

  <hr>
  <br>
  <div class="border">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let client"> {{client.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let client"> {{client.city}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let client"> {{client.address}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Detalle </th>
            <td mat-cell *matCellDef="let client">
              <button class="btn btn-danger" [routerLink]="['/clients/details']">{{client.city}}</button>
              </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
  
</div>
